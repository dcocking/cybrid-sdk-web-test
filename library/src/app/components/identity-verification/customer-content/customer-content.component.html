<ng-container [ngSwitch]="customer.state">
  <ng-container *ngSwitchCase="'verified'">
    <div class="verification-content">
      <div>
        <mat-icon color="primary">check_circle</mat-icon>
        <strong>{{ 'identityVerification.verified' | translate }}</strong>
      </div>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="'rejected'">
    <div class="verification-content">
      <div>
        <mat-icon color="warn">cancel</mat-icon>
        <strong>{{ 'identityVerification.rejected' | translate }}</strong>
      </div>
      <p>{{ 'identityVerification.support' | translate }}</p>
    </div>
  </ng-container>
</ng-container>
